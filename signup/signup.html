<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-box">
        <div class="heading">
            <h2>Join the party!!</h2>
            <p>sign up</p>
        </div>
        <form id="my-form" action="#" novalidate onsubmit="return ValidateForm()">
            <fieldset>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                <div class="error-message hidden" id="name-error">oh no</div>
            </fieldset>
            <fieldset>
                <label for="dob">Date of birth</label>
                <input type="date" id="dob" name="dob">
            </fieldset>
            <fieldset>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <div class="error-message hidden" id="email-error">oh no email</div>
            </fieldset>
            <fieldset>
                <label for="new-password">Password</label>
                <input type="password" name="password" id="password" minlength="8" required>
                <label for="confirm-password">Confirm password</label>
                <input type="password" name="confirm-password" id="confirm-password" minlength="8" required>
                <div class="error-message hidden" id="password-error">oh no password</div>
            </fieldset>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
